<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card hover</title>
</head>
<body>
    <div class="container ">
        <div class="card">
            <div class="font">
                <img src="image/andrew tete .png" alt="Andrew" class="card-img">

                    <p>He is billionaire and motivational speaker</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
