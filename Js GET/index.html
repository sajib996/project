<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container ">
        <div class="weather">
            <div class="data"><h4>IP Address:</h4> <h4 class="ip"></h4> </div>
            <div class="data"><h4>Type:</h4> <h4 class="type"></h4> </div>
            <div class="data"><h4>Continent Code:</h4> <h4 class="continent-code"></h4> </div>
            <div class="data"><h4>Continent Name:</h4> <h4 class="continent-name"></h4> </div>
            <div class="data"><h4>Country  Code:</h4> <h4 class="country-code"></h4> </div>
            <div class="data"><h4>Country Name:</h4> <h4 class="country-name"></h4> </div>
            <div class="data"><h4>Is Eu:</h4> <h4 class="is-eu"></h4> </div>
            <div class="data"><h4>City:</h4> <h4 class="city"></h4> </div>
            <div class="data"><h4>Tz Id:</h4> <h4 class="tz-id"></h4> </div>
            <div class="data"><h4>Local Time:</h4> <h4 class="localtime"></h4> </div>
        </div>
        <button class="btn" onclick="check()">Check</button>
    </div>

    <script src="api.js"></script>
</body>
</html>
