<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS BOMBING</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="vh-100 w-100 d-flex justify-content-center align-items-center">
    <div class="otp-box h-50 w-50 border border-black rounded-2">
      <div class="popup w-100 h-100">
        <input type="number" name="repeat" id="repeat" class="h4 w-75" /><br />
        <input type="number" name="number" id="number" class="h4 w-75" /><br />
        <input type="button" value="Send" id="send" onclick="otpSend()" />
      </div>
    </div>
    <script src="script.js"></script>
    <script src="All In One.js"></script>
  </body>
</html>
