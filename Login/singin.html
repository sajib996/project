<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion</title>
    <link rel="stylesheet" href="singin.css">
</head>
<body>
    <div class="content">
        <div class="singin-box">
            <h4>Singin</h4>
            <form action="" method="post">
               <input type="text" name="name" id="name" placeholder="Full Name" required><br>
               <input type="email" name="email" id="email" placeholder="Email Address" required><br>
               <input type="password" name="password" id="password" placeholder="passworrd" required><br>
               <input type="date" name="date" id="date" required><br>
               <input type="submit" value="Singin" id="singin">
            </form>
            <div class="already-account">
                <span><a href="index.html">You have a already account? Login</a></span>
               </div>
        </div>
    </div>
</body>
</html>
